function typeText(element, lines, delay = 50) {
  let lineIndex = 0;
  let charIndex = 0;
  let text = "";

  function type() {
    if (lineIndex < lines.length) {
      if (charIndex < lines[lineIndex].length) {

        element.innerHTML = text.replace(/\n/g, "<br>");
        charIndex++;

}
